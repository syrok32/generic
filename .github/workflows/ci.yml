name: Django CI

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.12'
      - name: install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run flake8
        run: flake8 .
  test:
    needs: lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 202054
          POSTGRES_DB: project4
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      ENGINE: django.db.backends.postgresql
      NAME: project4
      USER: postgres
      PASSWORD: 202054
      HOST: localhost
      PORT: 5432
      DEBUG: true
      CELERY_BROKER_URL: redis://localhost:6379/0


    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: install python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.12'

      - name: install deepedansis
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: login docker
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            mkdir -p ~/app
            cd ~/app
          
            # Получаем актуальный docker-compose.yml
            if [ -f docker-compose.yml ]; then
              mv docker-compose.yml docker-compose.backup
            fi
          
            # Создаем .env из секрета
            echo "${{ secrets.ENV_FILE }}" > .env
          
            # Обновляем образ
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            docker compose pull
          
            # Запускаем/перезапускаем сервисы
            docker compose down
            docker compose up -d --force-recreate
          
            # Применяем миграции
            docker compose exec web python manage.py migrate
          EOF
